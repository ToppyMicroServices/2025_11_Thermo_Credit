# Region-specific overrides for Japan (JP)
# These values override the global defaults in `config.yml`.
# Any key not listed here will fall back to the shared config.

T0: 1.0        # Reference temperature (dimensionless). Typically left at 1.0.
p0: 1.0        # Reference pressure level for JP; 1.0 means "neutral" baseline.
V0: 300000.0   # Reference volume / credit scale for JP (relative size parameter).
U0: 5.0e6      # Baseline internal energy of the JP credit system (model scale).
S0: 5.0e5      # Baseline entropy of allocations in JP (model scale).

external_coupling:
  alpha: 0.2   # Strength of external pressure coupling into JP indicators (E_p).
  delta: 0.0   # Strength of external temperature coupling (E_T); 0.0 = disabled.

# Internal energy detrending (U -> U_star). No-lookahead rolling mean by default.
U_detrend:
  enabled: true
  method: rolling   # or "ema"
  window: 12
  min_periods: 6

U_energy_mode: detrended