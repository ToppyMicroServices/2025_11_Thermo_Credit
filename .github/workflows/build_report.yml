name: Build report (with optimized logo)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare minimal data (no network)
        run: |
          python scripts/ci_prepare_minimal_data.py

      - name: Fetch EU/US raw series from FRED (if API key provided)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
        run: |
          python scripts/fetch_fred_series.py --start 1990-01-01 || true

      - name: Compute JP indicators
        run: |
          python scripts/02_compute_indicators.py

      - name: Compute EU indicators (if inputs exist)
        run: |
          python scripts/02_compute_indicators_eu.py

      - name: Compute US indicators (if inputs exist)
        run: |
          python scripts/02_compute_indicators_us.py

      - name: Optimize logo (pre-compress)
        run: |
          python scripts/optimize_logo.py --height 80 --colors 96

      - name: Build report
        run: |
          python scripts/03_make_report.py

      - name: Sanity check site outputs
        run: |
          set -e
          test -f site/report.html
          test -s site/indicators.csv
          # EU/US indicators are now required (deterministic via CI prep)
          test -s site/indicators_eu.csv
          test -s site/indicators_us.csv

      - name: Artifact size thresholds
        run: |
          set -e
          # Minimum sizes to catch truncated/empty artifacts without being brittle
          min_report=100000   # 100 KB
          min_jp=500          # 0.5 KB
          min_eu=5000         # 5 KB
          min_us=200          # 0.2 KB
          sz_report=$(wc -c < site/report.html | tr -d ' ')
          sz_jp=$(wc -c < site/indicators.csv | tr -d ' ')
          sz_eu=$(wc -c < site/indicators_eu.csv | tr -d ' ')
          sz_us=$(wc -c < site/indicators_us.csv | tr -d ' ')
          echo "Sizes: report.html=$sz_report, JP=$sz_jp, EU=$sz_eu, US=$sz_us"
          if [ "$sz_report" -lt "$min_report" ]; then echo "report.html too small"; exit 1; fi
          if [ "$sz_jp" -lt "$min_jp" ]; then echo "indicators.csv (JP) too small"; exit 1; fi
          if [ "$sz_eu" -lt "$min_eu" ]; then echo "indicators_eu.csv too small"; exit 1; fi
          if [ "$sz_us" -lt "$min_us" ]; then echo "indicators_us.csv too small"; exit 1; fi

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: site/
