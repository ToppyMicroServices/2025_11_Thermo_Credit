name: CI
on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'site/**'
      - '.github/workflows/build-and-publish.yml'
  pull_request:
permissions:
  contents: read
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: [ '3.10', '3.11' ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt -c constraints.txt
          pip install pytest
      - name: Prepare minimal data (no network)
        run: |
          python scripts/ci_prepare_minimal_data.py
      - name: Tests
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY || '' }}
        run: pytest -q

  strict-eu:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt -c constraints.txt
          pip install pytest
      - name: Prepare minimal data (no network)
        run: |
          python scripts/ci_prepare_minimal_data.py
      - name: Build JP features (skip if no API key)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY || '' }}
        run: |
          if [ -n "$FRED_API_KEY" ]; then python scripts/01_build_features.py; fi
      - name: Build EU features (skip if no API key)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY || '' }}
        run: |
          if [ -n "$FRED_API_KEY" ]; then python scripts/04_build_features_eu.py; fi
      - name: Compute indicators strict
        run: |
          python scripts/02_compute_indicators.py
          python scripts/02_compute_indicators_eu.py --strict || echo "[warn] EU strict run failed (placeholders or missing real data)"
      - name: Run tests
        run: pytest -q || echo "[warn] tests failed under strict EU scenario"

  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run pip-audit (constraints, strict)
        run: |
          python -m pip install -U pip
          pip install pip-audit cyclonedx-bom
          # Audit only the pinned, declared dependencies for reproducibility
          pip-audit -r constraints.txt --strict
      - name: Generate SBOM
        run: |
          cyclonedx-py requirements constraints.txt -o sbom.json
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
      - name: Basic secret scan (regex)
        run: |
          set -e
          PATTERNS='(AKIA[0-9A-Z]{16})|(AIza[0-9A-Za-z-_]{35})|([rs]k_live_[0-9a-zA-Z]{24,})|(xox[baprs]-[0-9A-Za-z-]{10,})|(ghp_[0-9A-Za-z]{36})'
          if grep -RInE "$PATTERNS" -- . \
            --exclude-dir=.git --exclude-dir=.github --exclude-dir=site \
            --exclude=*.md --exclude=*.csv --exclude=*.png --exclude=*.jpg --exclude=*.svg; then
            echo "Potential secrets detected" && exit 1;
          else
            echo "No obvious secrets detected";
          fi
      - name: Gitleaks secret scan (OSS v8)
        run: |
          set -e
          ver=8.18.4
          curl -sSLf https://github.com/zricethezav/gitleaks/releases/download/v${ver}/gitleaks_${ver}_linux_x64.tar.gz -o gitleaks.tgz
          tar -xzf gitleaks.tgz gitleaks
          ./gitleaks version
          # Scan working tree only to reduce noise; use --no-git. Fail on findings.
          ./gitleaks detect --source . --config .gitleaks.toml --no-git --redact --verbose
