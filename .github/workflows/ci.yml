name: CI
on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'site/**'
      - '.github/workflows/build-and-publish.yml'
  pull_request:
permissions:
  contents: read
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: [ '3.10', '3.11' ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pytest
      - name: Tests
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY || '' }}
        run: pytest -q

  strict-eu:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt
          pip install pytest
      - name: Build JP features (skip if no API key)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY || '' }}
        run: |
          if [ -n "$FRED_API_KEY" ]; then python scripts/01_build_features.py; fi
      - name: Build EU features (skip if no API key)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY || '' }}
        run: |
          if [ -n "$FRED_API_KEY" ]; then python scripts/04_build_features_eu.py; fi
      - name: Compute indicators strict
        run: |
          python scripts/02_compute_indicators.py
          python scripts/02_compute_indicators_eu.py --strict || echo "[warn] EU strict run failed (placeholders or missing real data)"
      - name: Run tests
        run: pytest -q || echo "[warn] tests failed under strict EU scenario"

  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run pip-audit
        run: |
          python -m pip install -U pip
          pip install pip-audit
          pip-audit --strict --severity critical
      - name: Basic secret scan (regex)
        run: |
          set -e
          PATTERNS='(AKIA[0-9A-Z]{16})|(AIza[0-9A-Za-z-_]{35})|([rs]k_live_[0-9a-zA-Z]{24,})|(xox[baprs]-[0-9A-Za-z-]{10,})|(ghp_[0-9A-Za-z]{36})'
          if grep -RInE "$PATTERNS" -- . \
            --exclude-dir=.git --exclude-dir=.github --exclude-dir=site \
            --exclude=*.md --exclude=*.csv --exclude=*.png --exclude=*.jpg --exclude=*.svg; then
            echo "Potential secrets detected" && exit 1;
          else
            echo "No obvious secrets detected";
          fi
      - name: Gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
        continue-on-error: false
