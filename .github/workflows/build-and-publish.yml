name: Build & Publish
on:
  schedule:
    - cron: '0 19 1 * *'   # 毎月1日 04:00 JST（UTC19:00）
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    if: github.ref == 'refs/heads/main'   # mainブランチのみ
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}  
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install deps
        run: pip install -r requirements.txt plotly pyyaml pandas numpy requests
      - name: Build indicators (API→CSV→report)
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}   # 使う場合だけ
        run: |
          python scripts/01_build_features.py || true
          python scripts/02_compute_indicators.py
          python scripts/03_make_report.py
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
