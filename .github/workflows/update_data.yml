name: Update JP Data

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 3 * * 1-5'

permissions:
  contents: write
  pull-requests: write

jobs:
  fetch-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Fetch JP raw from FRED
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          JP_START: 2012-01-01
          FRED_SLEEP: '0.6'
        run: |
          python scripts/fetch_jp_raw.py

      - name: Build JP indicators
        run: |
          python scripts/02_compute_indicators.py

      - name: Build report
        env:
          REPORT_PLOT_START: 2012-01-01
        run: |
          python scripts/03_make_report.py

      - name: Commit changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore(ci): update JP raw & report"
          fi

      - name: Create Pull Request
        if: success()
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: "chore(ci): update JP raw & report"
          commit-message: "chore(ci): update JP raw & report"
          branch: ci/update-jp-data
          delete-branch: true
